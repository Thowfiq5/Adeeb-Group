<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | ADEEB GROUP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1c797c 0%, #1e3a5f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #1c797c 0%, #0d7d8a 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            font-weight: bold;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #29524e;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1c797c;
            box-shadow: 0 0 0 3px rgba(28, 121, 124, 0.1);
        }

        .form-group input::placeholder {
            color: #cbd5e1;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .remember-me input[type="checkbox"] {
            cursor: pointer;
            width: 18px;
            height: 18px;
            accent-color: #1c797c;
        }

        .forgot-password {
            color: #1c797c;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .forgot-password:hover {
            opacity: 0.8;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1c797c 0%, #0d7d8a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(28, 121, 124, 0.2);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #c33;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .login-footer {
            padding: 20px 30px;
            background: #f8fafc;
            text-align: center;
            font-size: 14px;
            color: #648b8b;
            border-top: 1px solid #e2e8f0;
        }

        .back-home {
            color: #1c797c;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }

        .back-home:hover {
            opacity: 0.8;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #cbd5e1;
            pointer-events: none;
        }

        .form-group input.has-icon {
            padding-right: 40px;
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-body {
                padding: 30px 20px;
            }

            .login-footer {
                padding: 15px 20px;
            }
        }
    </style>
    </head>
    <body>
        <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-lock"></i>
            </div>
            <h1>Admin Login</h1>
            <p>ADEEB GROUP - Vendor Applications</p>
        </div>

        <!-- Body -->
        <div class="login-body">
            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm">
                <!-- Email Input -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="has-icon"
                            placeholder="admin@adeeb.com" 
                            required
                        >
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="has-icon"
                            placeholder="Enter your password" 
                            required
                        >
                        <i class="fas fa-lock input-icon" id="lockIcon"></i>
                    </div>
                </div>

                <!-- Remember & Forgot -->
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Sign In</span>
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <a href="index.html" class="back-home">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = loginForm.querySelector('button');

        // Simple demo credentials (in production, use backend authentication)
        const DEMO_EMAIL = 'admin@adeeb.com';
        const DEMO_PASSWORD = 'admin123';

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            // Clear previous error
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';

            // Get input values
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // Validate inputs
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address');
                return;
            }

            // Show loading state
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            // Simulate API call (1 second delay)
            setTimeout(() => {
                if (email === DEMO_EMAIL && password === DEMO_PASSWORD) {
                    // Success - save session and redirect
                    localStorage.setItem('adminLogin', JSON.stringify({
                        email: email,
                        loginTime: new Date().toISOString(),
                        remember: document.querySelector('input[name="remember"]').checked
                    }));
                    
                    // Redirect to admin page
                    window.location.href = 'admin-vendor-applications.html';
                } else {
                    showError('Invalid email or password. Try admin@adeeb.com / admin123');
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                }
            }, 1000);
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            const adminSession = localStorage.getItem('adminLogin');
            if (adminSession) {
                // Uncomment to auto-redirect if session exists
                // window.location.href = 'admin-vendor-applications.html';
            }
        });
    </script>
</body>
</html>
